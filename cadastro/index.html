<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />
    <title>Loja</title>
</head>

<body>
    <div class="pagina_cadastro">

        <h1 class="titulo">Cadastro</h1>

        <div class="background_formulario">
           
            <label for="nome" class="campo_texto">Nome</label><br>
            <input type="text" id="nome" name="nome" class="campo"><br><br>

            <label for="email" class="campo_texto">Email</label><br>
            <input type="text" id="email" name="email" class="campo"><br>

            <label for="endereco" class="campo_texto">Endereço</label><br>
            <input type="text" id="endereco" name="endereco" class="campo"><br>

            <label for="telefone" class="campo_texto">Telefone</label><br>
            <input type="text" id="telefone" name="telefone" class="campo"><br>

            <label for="senha" class="campo_texto">Senha</label><br>
            <input type="text" id="senha" name="senha" class="campo"><br>

            <label for="senha_confirmar" class="campo_texto">Confirmar Senha</label><br>
            <input type="text" id="senha_confirmar" name="senha_confirmar" class="campo"><br>

            <input type="button" value="Registrar" class="registrar"><br>
            <input type="button" value="Já tem conta? Entre" class="ja_tem_conta">
        </div>
    </div>
</body>

</html>
